<!DOCTYPE html>
<html lang="en">
  <!-- <audio src="./assets/audio/pokemonthemebr.mp3" autoplay loop></audio> -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Arena Pokemon</title>
  </head>
  <body id="body">
    <header>
      <img id="logo" src="./assets/images/logo-pokemon2.png" alt="Logo" />
    </header>

    <div id="gameboard">
      <div>
        <table id="placar">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Player 1</th>
              <th scope="col">Player 2</th>
              <th scope="col">Winner</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Pokemon #1</td>
              <td>Pokemon #1</td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Pokemon #2</td>
              <td>Pokemon #2</td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Pokemon #3</td>
              <td>Pokemon #3</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <button id="start">Dar as Cartas!</button>
    </div>
    <div id="espaco"></div>
    <section id="players" class="d-flex flex-row mb-3">
      <div id="player1"></div>
      <div id="player2"></div>
    </section>
    <footer>
      <div></div>
    </footer>
    <script src="./assets/scripts/cards.js"></script>
    <script src="./assets/scripts/game.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
