<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./favicon.ico" />
    <!-- <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" /> -->

    <title>Battle Cards Pokemon</title>
  </head>
  <body id="body">
    <header>
      <img id="logo" src="./assets/images/logo-pokemon2.png" alt="Logo" />
    </header>

    <div id="gameboard">
      <div>
        <table id="placar">
          <thead>
            <tr id="titulosPlacar">
              <th scope="col">Player 1</th>
              <th scope="col">Player 2</th>
              <th scope="col">Winner</th>
            </tr>
          </thead>
          <tbody>
            <tr class="pokemonName">
              <td class="pokeName1">Pokemon #1</td>
              <td class="pokeName2">Pokemon #1</td>
              <td class="winTable"></td>
            </tr>
            <tr class="pokemonName">
              <td class="pokeName1">Pokemon #2</td>
              <td class="pokeName2">Pokemon #2</td>
              <td class="winTable"></td>
            </tr>
            <tr class="pokemonName">
              <td class="pokeName1">Pokemon #3</td>
              <td class="pokeName2">Pokemon #3</td>
              <td class="winTable"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <button id="start">Dar as Cartas!</button>
    </div>
    <div id="espaco"></div>
    <div id="dv-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h1>YOU WIN!</h1>
        </div>

        <div class="modal-body">
          <img
            id="imgModal"
            src="./assets/images/win.jpg"
            alt="you win image"
          />
        </div>

        <div class="modal-footer">
          <button class="btn" onclick="closeModal('dv-modal')">
            Play Again!
          </button>
        </div>
      </div>
    </div>

    <div id="dv-modal-lose" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h1>YOU LOSE!</h1>
        </div>

        <div class="modal-body">
          <img
            id="imgModal"
            src="./assets/images/lose.jpg"
            alt="you lose image"
          />
        </div>

        <div class="modal-footer">
          <button class="btn" onclick="closeModal('dv-modal')">
            Play Again!
          </button>
        </div>
      </div>
    </div>
    <section id="player1" class="d-flex flex-row mb-3"></section>
    <footer>
      <div></div>
    </footer>

    <script src="./assets/scripts/cards.js"></script>
    <script src="./assets/scripts/game.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
